<!-- user_order_list.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-white">My Orders</h2>
    <div class="row">
        {% if orders %}
            {% for order in orders %}
            <div class="col-md-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Order Number: {{ order.order_number }}</h5>
                        <p class="card-text">Order Date: {{ order.created_at }}</p>
                        <!-- Add more details here as needed -->
                        <a href="{% url 'orders:user_order_detail' order_number=order.order_number %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-md-12">
                <p class="text-white">No orders found.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
